services:
  johnson-bot:
    image: beanbubger/johnson-rs:main
    container_name: johnson-rs
    restart: always
    environment:
      - TOKEN=${TOKEN}
      - LEVEL=PROD
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - sqlitedb:/usr/local/db
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    command: --interval 30

volumes:
  sqlitedb:
